<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page View Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .counter {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>You have opened this page <span id="counter">0</span> times.</p>

    <script>
        // Check if the counter is already in local storage
        if (localStorage.getItem('page_view_counter')) {
            // Increment the counter
            let counter = parseInt(localStorage.getItem('page_view_counter')) + 1;
            localStorage.setItem('page_view_counter', counter);
        } else {
            // Initialize the counter if not present
            localStorage.setItem('page_view_counter', 1);
        }

        // Update the counter on the page
        document.getElementById('counter').innerText = localStorage.getItem('page_view_counter');
    </script>
</body>
</html>
